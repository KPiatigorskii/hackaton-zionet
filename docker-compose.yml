version: '3.4'

services:
  mssqlaccessor:
    image: ${DOCKER_REGISTRY-}mssqlaccessor
    build:
      context: .
      dockerfile: CompetitionBack/Dockerfile
    ports:
    - 7277:80
    - 7278:443

  zionetcompetition:
    image: ${DOCKER_REGISTRY-}zionetcompetition
    build:
      context: .
      dockerfile: CompetitionFront/Dockerfile
    ports:
    - 7130:80
    - 7131:443